<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="styles.css">
    
</head>

<body>
    
  <div id="container">
    <a href="javascript:history.go(-1)">Powrot</a><br /><br />
    <form id="forms" action="">
        <label>Imię*:</label><input type="text" id="imie" onfocus="imieInfo()" required/><br />
        <label>Drugie imię:</label><input type="text" id="drugieImie" onfocus="imieInfo()"/><br />
        <label>Nazwisko*</label><input type="text" id="nazwisko" onfocus="nazwiskoInfo()" required/><br />
        <label>Ulica:</label><input type="text" id="ulica" onfocus="ulicaInfo()" /><br />
        <label>Miasto*:</label><input type="text" id="miasto" onfocus="miastoInfo()" required/><br />
        <label>Numer domu:*</label><input type="text" id="nrDomu" onfocus="domInfo()" required/><br />
        <label>Numer mieszkania:</label><input type="text" id="nrMieszkania" onfocus="domInfo()" /><br />
        <label>Prawo jazdy:</label><input type="checkbox" id="prawoJazdy"/><br />
        <label>Płeć:</label><select id="plec">
            <option>Mężczyzna</option>
            <option>Kobieta</option>
            <option>Inne</option>
        </select><br />
        <label>Uwagi:</label><textarea id="uwagi" onfocus="uwagiInfo()"></textarea><br />
        <label>Numer telefonu*:</label><input type="tel" id="nrTel" onfocus="telInfo()" required/><br />
        <label>Data urodzenia*:</label><input type="date" id="dataUro" onfocus="dataInfo()" required/><br />
        <label>PESEL*:</label><input type="number" id="pesel" onfocus="peselInfo()" required/><br />
        <label>Kod pocztowy*:</label><input type="text" id="kodPocztowy" onfocus="kodInfo()" required/><br />
        <input type="reset" /><input type="button" value="Submit" onclick="dataValidate()"/>

    </form>
  </div>
  <div id="info">
  </div>
  <div id="errorBox"><p>* &dash; pole wymagane </p></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
