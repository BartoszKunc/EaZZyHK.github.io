<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"  href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <a href="javascript:history.go(-1)">Powrot</a>
    <div id="calcBody">

        <div id="wynik">
            <div id="textBox"></div>
        </div>
        <div id="funcSpace">
            <div class="funcButton" id="percent" onclick="numberAppend(this)">%</div>
            <div class="funcButton" id="clearEntry" onclick="cleanEntry()">CE</div>
            <div class="funcButton" id="delete" onclick="clean()">C</div>
            <div class="funcButton" id="divide" onclick="numberAppend(this)">/</div>
            <div class="number funcButton" id="seven" onclick="numberAppend(this)">7</div>
            <div class="number funcButton" id="eight" onclick="numberAppend(this)">8</div>
            <div class="number funcButton" id="nine" onclick="numberAppend(this)">9</div>
            <div class="funcButton" id="multi" onclick="numberAppend(this)">*</div>
            <div class="number funcButton" id="four" onclick="numberAppend(this)">4</div>
            <div class="number funcButton" id="five" onclick="numberAppend(this)">5</div>
            <div class="number funcButton" id="six" onclick="numberAppend(this)">6</div>
            <div class="funcButton" id="subs" onclick="numberAppend(this)">-</div>
            <div class="number funcButton" id="one" onclick="numberAppend(this)">1</div>
            <div class="number funcButton" id="two" onclick="numberAppend(this)">2</div>
            <div class="number funcButton" id="three" onclick="numberAppend(this)">3</div>
            <div class="funcButton" id="add" onclick="numberAppend(this)">+</div>
            <div class="number funcButton" id="negat" onclick="negative()">+/-</div>
            <div class="number funcButton" id="zero" onclick="numberAppend(this)">0</div>
            <div class="number funcButton" id="point" onclick="numberAppend(this)">.</div>
            <div class="funcButton" id="eqls" onclick="returnCalculation()">=</div>
        </div>
        

    </div>
</body>

</html>
